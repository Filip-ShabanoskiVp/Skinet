<div class="bg-light px-4 text-uppercase font-weight-bold" style="padding: 1.20em;">
  Order Summery
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shopping cost will ne added depending on choices made during checkout</p>
  <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as total">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{total.subtotal  | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{total.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{total.total | currency}}</strong>
    </li>
  </ul>
</div>
